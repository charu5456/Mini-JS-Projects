<!DOCTYPE html>
<html>

<head>
  <title>Random Password Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="text">random password generator</div>
    <div class="display">
      <input type="text" class="showtext">
      <span class="far fa-copy" onclick="copy();"></span>
      <span class="fas fa-copy" onclick="copy();"></span>
    </div>
    <button>generate password</button>
  </div>

  <script type="text/javascript">
    const showtext = document.querySelector(".showtext"),
      button = document.querySelector("button"),
      copyBtn = document.querySelector(".far"),
      copyActive = document.querySelector(".fas");
    let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
    button.onclick = () => {
      let i,
        randomPassword = "";
      copyBtn.style.display = "block";
      copyActive.style.display = "none";
      for (i = 0; i < 18; i++) {
        randomPassword = randomPassword + chars.charAt(
          Math.floor(Math.random() * chars.length)
        );
      }
      showtext.value = randomPassword;
    }

    function copy() {
      showtext.select();
      document.execCommand("copy");
      copyBtn.style.display = "none";
      copyActive.style.display = "block";
    }
  </script>

</body>

</html>
